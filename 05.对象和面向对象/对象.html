<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script type="text/html">
		//字面量对象和json


		//定义对象
		var dog ={

			name:'旺财',
			age:10,

			//定义方法
			eat: function(){
				// return '吃';
				console.log('吃');
			},

			run: function(){
				// return '跑';
				console.log('跑');
			}
		}

		//调用对象
		//调用属性
		console.log(dog.name);//旺财

		//调用方法
		dog.eat();//吃


		//遍历属性
		for (var key in dog) {
			//key是键，也就是属性名
			console.log(key);
			//dog[key]是值
			console.log(dog[key]);
		}
	</script>

	<script type="text/html">
		//构造函数

		function person(){

			//基类
			var obj=new Object();

			//定义属性
			obj.name=null;
			obj.age=null;
			obj.sex=null;


			//定义方法

			obj.stydy=function(){
				console.log(this.name+'在学习');
			};

			obj.sleep=function(){
				console.log(this.name+'在睡觉');

			};


			//这里必须return才可以
			return obj;

		}


		//实例化对象,每次实例化的对象是不一样的
		var p1=person();
		p1.name="张三";
		p1.age=18;
		p1.sex="男";
		p1.stydy();
		p1.sleep();
		console.log(p1);

		var p2=person();
		p2.name="李四";
		p2.age=20;
		p2.sex="女";
		p2.stydy();
		p2.sleep();
		console.log(p2);
	</script>


	<script type="text/html">
		
		//构造函数

		function Person(name,age,sex){

			//基类
			// var obj=new Object();

			//定义属性
			this.name=name;
			this.age=age;
			this.sex=sex;


			//定义方法

			this.eat=function(someThing){
				console.log(this.name+'在吃'+someThing);
			};

			this.run=function(someWhere){
				console.log(this.name+'跑'+someWhere);

			};


			//这里必须return才可以
			// return obj;

		}


		//实例化对象,这里是new person
		var p1=new Person("张三",18,"男");
		p1.eat('奶');
		p1.run('公园');
		console.log(p1);
	</script>


	<script type="text/html">
		//构造函数

		function Person(option){

			//基类
			// var obj=new Object();

			//定义属性
			this.name=option.name;
			this.age=option.age;
			this.sex=option.sex;


			//定义方法

			this.eat=function(someThing){
				console.log(this.name+'在吃'+someThing);
			};

			this.run=function(someWhere){
				console.log(this.name+'跑'+someWhere);

			};


			//这里必须return才可以
			// return obj;

		}


		//实例化对象,这里是new person
		var p1=new Person({name:"张三",age:18,sex:"男"});
		p1.eat('奶');
		p1.run('公园');
		console.log(p1);
	</script>


	<script>
		
		//使用prototype为数组添加属性和方法

		Array.prototype.name='张三';
		Array.prototype.eat=function(){
			console.log("我会吃东西");
		}

		var arr =new Array();

		console.log(arr.name);

		arr.eat();
	</script>
</body>
</html>
